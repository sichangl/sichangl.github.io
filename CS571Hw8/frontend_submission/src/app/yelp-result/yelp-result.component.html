
           <mat-tab label="Business details">
                <div>
                    <div class="row">
                        <div class="col-md-6 col-xs-12" style="text-align:center">
                            <div>Address</div>
                            <div>{{businessDetail.location.display_address}}</div>
                        </div>
                        <div class="col-md-6 col-xs-12" style="text-align:center">
                            <div>Category</div>
                            <div>{{category}}</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 col-xs-12" style="text-align:center">
                            <div>Phone</div>
                            <div>{{businessDetail.display_phone}}</div>
                        </div>
                        <div class="col-md-6 col-xs-12" style="text-align:center">
                            <div>Price range</div>
                            <div>{{businessDetail.Price}}</div>
                        </div>                           
                    </div> 

                    <div class="row">
                        <div class="col-md-6 col-xs-12" style="text-align:center">
                            <div>Status</div>
                            <div>{{businessDetail.Price}}</div>
                        </div>   
                    </div>

                </div>

<h4 class="col-md-12 col-12" style="text-align:center">{{name}}</h4>

<form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="col-md-12 col-xs-12">
            <label for="email">Email</label>
            <input type="text" class="form-control" [ngClass]="{'is-invalid': submitted && reservationForm.controls['userEmail'].errors}"
             id="userEmail" formControlName = "userEmail" required>
             <div *ngIf="submitted && reservationForm.controls['userEmail'].errors" class="text-danger">
                <div *ngIf="submitted && reservationForm.controls['userEmail'].errors['required']" style="color:red">
                    Email is required
                 </div>
                 <div *ngIf="submitted && reservationForm.controls['userEmail'].errors['email']" style="color:red">
                    Email must be a valid email adddress
                 </div>
             </div>
        </div>
    </div>

    <div class="form-row">
        <div class="col-md-12 col-xs-12" style="margin-bottom:5px">
            Date
        </div>
        <div class="col-md-12 col-xs-12">
            <div class="input-group">
                <input class="form-control" [ngClass]="{'is-invalid': submitted && reservationForm.controls['userDate'].errors}" 
                placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #d="ngbDatepicker" id="date" formControlName="userDate" required>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar2" viewBox="0 0 16 16">
                            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H2z"/>
                            <path d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V4z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div *ngIf="submitted && reservationForm.controls['userDate'].errors" class="text-danger">
                <div *ngIf="submitted && reservationForm.controls['userDate'].errors['required']" style="color:red">
                    Date is required
                 </div>
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="col-md-12 col-xs-12" style="margin-bottom:5px">
            Time
        </div>
        <div class="col-md-2 col-xs-2">    
            <select class="form-control" name="selectHours" id="hour" [ngClass]="{'is-invalid': submitted && reservationForm.controls['userHour'].errors}" formControlName="userHour" required>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
            </select>
        </div>
        <div class="col-md-1 col-xs-1" style="text-align: center; ">
            :
        </div>
        <div class="col-md-2 col-xs-2">
            <select class="form-control" name="selectMinutes" id="minute" [ngClass]="{'is-invalid': submitted && reservationForm.controls['userMinute'].errors}" formControlName="userMinute" required>
                <option value="00">00</option>
                <option value="15">15</option>
                <option value="30">30</option>
                <option value="45">45</option>
            </select>
        </div>  
        
        <div class="col=md-1 col-xs-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock" viewBox="0 0 16 16">
                <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
            </svg>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 col-xs-12" style="text-align:center">
            <button class="btn btn-danger" type="submit" style="margin-bottom: 10px;">Submit</button>
        </div>
    </div>
</form>
